{{ define "main" }}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- Page Header -->
            <div class="mb-5">
                <h1 class="display-4 fw-bold mb-3">{{ .Title }}</h1>
                {{ if .Description }}
                <p class="lead text-muted">{{ .Description }}</p>
                {{ end }}
                {{ if .Date }}
                <div class="text-muted mb-3">
                    <i class="fas fa-calendar-alt me-2"></i>
                    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 January 2006" }}</time>
                </div>
                {{ end }}
            </div>

            <!-- Page Content -->
            <div>
                {{ .Content }}
            </div>

            <!-- Tags -->
            {{ if .Params.tags }}
            <div class="mt-5">
                <h6 class="mb-3 fw-bold">Теги:</h6>
                <div>
                    {{ range .Params.tags }}
                    <span class="badge bg-danger bg-opacity-10 text-danger border border-danger me-2 mb-2">
                        <i class="fas fa-tag me-1"></i>{{ . }}
                    </span>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
