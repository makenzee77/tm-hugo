<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 720" role="img" aria-label="Технический чертёжный паттерн">
  <defs>
    <!-- Тонкая диагональная сетка -->
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse" patternTransform="rotate(-15)">
      <path d="M48 0H0V48" fill="none" stroke="currentColor" stroke-opacity=".08" stroke-width="1"/>
      <path d="M0 24H48M24 0V48" fill="none" stroke="currentColor" stroke-opacity=".05" stroke-width=".5"/>
    </pattern>

    <!-- Малые метки размеров -->
    <g id="dim">
      <path d="M0 0h80" fill="none" stroke="currentColor" stroke-width="1" stroke-opacity=".25"/>
      <path d="M0 -6v12M80 -6v12" fill="none" stroke="currentColor" stroke-width="1" stroke-opacity=".25"/>
      <text x="40" y="-8" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="10" fill="currentColor" fill-opacity=".45">90</text>
    </g>

    <!-- Условные разъёмы (AMPSEAL‑подобные) -->
    <g id="ampseal">
      <rect x="0" y="0" rx="6" ry="6" width="150" height="54" fill="none" stroke="currentColor" stroke-width="1.5" stroke-opacity=".35"/>
      <rect x="10" y="10" rx="4" ry="4" width="130" height="34" fill="none" stroke="currentColor" stroke-width="1" stroke-opacity=".3"/>
      <!-- Пины -->
      <g fill="currentColor" fill-opacity=".35">
        <circle r="1.2" cx="20" cy="18"/><circle r="1.2" cx="32" cy="18"/><circle r="1.2" cx="44" cy="18"/><circle r="1.2" cx="56" cy="18"/><circle r="1.2" cx="68" cy="18"/><circle r="1.2" cx="80" cy="18"/><circle r="1.2" cx="92" cy="18"/><circle r="1.2" cx="104" cy="18"/><circle r="1.2" cx="116" cy="18"/>
        <circle r="1.2" cx="20" cy="36"/><circle r="1.2" cx="32" cy="36"/><circle r="1.2" cx="44" cy="36"/><circle r="1.2" cx="56" cy="36"/><circle r="1.2" cx="68" cy="36"/><circle r="1.2" cx="80" cy="36"/><circle r="1.2" cx="92" cy="36"/><circle r="1.2" cx="104" cy="36"/><circle r="1.2" cx="116" cy="36"/>
      </g>
    </g>

    <!-- Силуэт блока управления (вид спины дисплея) -->
    <g id="unit-back">
      <rect x="-180" y="-120" width="360" height="240" rx="22" ry="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-opacity=".35"/>
      <path d="M-150 78h300v26c0 10-8 18-18 18h-264c-10 0-18-8-18-18z" fill="none" stroke="currentColor" stroke-width="1.2" stroke-opacity=".3"/>
      <!-- Узел разъёмов снизу -->
      <path d="M-90 100h180c14 0 26 12 26 26v24h-232v-24c0-14 12-26 26-26z" fill="none" stroke="currentColor" stroke-width="1.2" stroke-opacity=".35"/>
      <use href="#ampseal" x="-75" y="128"/>
      <!-- Вентрешётки -->
      <g stroke="currentColor" stroke-opacity=".25">
        <line x1="-28" y1="-10" x2="-28" y2="38"/>
        <line x1="-20" y1="-10" x2="-20" y2="38"/>
        <line x1="-12" y1="-10" x2="-12" y2="38"/>
        <line x1="-4"  y1="-10" x2="-4"  y2="38"/>
        <line x1="4"   y1="-10" x2="4"   y2="38"/>
        <line x1="12"  y1="-10" x2="12"  y2="38"/>
        <line x1="20"  y1="-10" x2="20"  y2="38"/>
        <line x1="28"  y1="-10" x2="28"  y2="38"/>
      </g>
      <!-- Кнопка питания -->
      <circle cx="-150" cy="-90" r="10" fill="none" stroke="currentColor" stroke-opacity=".35"/>
      <path d="M-150 -96v12" stroke="currentColor" stroke-width="1.5" stroke-opacity=".35" stroke-linecap="round"/>
    </g>

    <!-- Контур блока ЭБУ (вид спереди из чертежа) -->
    <g id="ecu-front">
      <rect x="-170" y="-150" width="340" height="300" rx="20" ry="20" fill="none" stroke="currentColor" stroke-opacity=".35" stroke-width="1.6"/>
      <rect x="-140" y="-120" width="110" height="140" rx="12" ry="12" fill="none" stroke="currentColor" stroke-opacity=".3"/>
      <rect x="30" y="-120" width="110" height="140" rx="12" ry="12" fill="none" stroke="currentColor" stroke-opacity=".3"/>
      <use href="#ampseal" x="-130" y="64" />
      <use href="#ampseal" x="20" y="64" />
      <!-- Клапан/пробка -->
      <circle cx="0" cy="-6" r="12" fill="none" stroke="currentColor" stroke-opacity=".35"/>
    </g>

    <!-- Плашки с технологиями -->
    <g id="badge">
      <rect x="0" y="0" rx="3" ry="3" width="70" height="18" fill="none" stroke="currentColor" stroke-opacity=".35"/>
      <text x="35" y="13" text-anchor="middle" font-size="10" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="currentColor" fill-opacity=".65">IP67</text>
    </g>
  </defs>

  <!-- Подложка‑сетка -->
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Крупные контуры: справа — дисплей/блок; слева — ЭБУ -->
  <g transform="translate(1060 380) scale(1.1)" color="#FFFFFF">
    <use href="#unit-back"/>
  </g>
  <g transform="translate(320 390) scale(.95)" color="#FFFFFF">
    <use href="#ecu-front"/>
  </g>

  <!-- Диаграммные размерные линии -->
  <g transform="translate(720 160)" color="#FFFFFF">
    <use href="#dim"/>
    <g transform="rotate(90)">
      <use href="#dim"/>
    </g>
  </g>

  <!-- Технологические бейджи вверху -->
  <g transform="translate(860 110)" color="#FFFFFF">
    <use href="#badge"/>
    <g transform="translate(80,0)"><use href="#badge"/></g>
    <g transform="translate(160,0)"><use href="#badge"/></g>
  </g>

  <!-- Подсветка акцентом: мягкие штрихи -->
  <g stroke="currentColor" stroke-opacity=".18" color="#FFFFFF">
    <path d="M100 620C420 520 760 560 1140 480" fill="none" stroke-width="2"/>
    <path d="M80 540C380 460 780 430 1320 370" fill="none" stroke-width="1.5"/>
  </g>
</svg>
