<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Плотный технический чертёжный паттерн">
  <defs>
    <!-- Координатная сетка: крупная + мелкая -->
    <pattern id="gridMajor" width="120" height="120" patternUnits="userSpaceOnUse" patternTransform="rotate(-12)">
      <rect width="120" height="120" fill="none" stroke="currentColor" stroke-opacity=".08" stroke-width="1"/>
      <path d="M0 60H120M60 0V120" fill="none" stroke="currentColor" stroke-opacity=".06" stroke-width="1"/>
    </pattern>
    <pattern id="gridMinor" width="24" height="24" patternUnits="userSpaceOnUse" patternTransform="rotate(-12)">
      <path d="M24 0H0V24" fill="none" stroke="currentColor" stroke-opacity=".035" stroke-width=".6"/>
      <path d="M0 12H24M12 0V24" fill="none" stroke="currentColor" stroke-opacity=".03" stroke-width=".6"/>
    </pattern>

    <!-- Универсальные стилевые элементы -->
    <g id="axis">
      <path d="M-80 0H80M0 -80V80" fill="none" stroke="currentColor" stroke-opacity=".35" stroke-width="1" stroke-dasharray="6 6"/>
      <circle r="3" fill="currentColor" fill-opacity=".6"/>
    </g>
    <g id="cross">
      <path d="M-10 0H10M0 -10V10" stroke="currentColor" stroke-opacity=".4" stroke-width="1"/>
    </g>
    <g id="centerMark">
      <circle r="8" fill="none" stroke="currentColor" stroke-opacity=".35"/>
      <circle r="2" fill="currentColor" fill-opacity=".6"/>
    </g>

    <!-- Размерная линия с выносками -->
    <g id="dimH">
      <path d="M0 0H140" fill="none" stroke="currentColor" stroke-opacity=".45" stroke-width="1"/>
      <path d="M0 -8V8M140 -8V8" fill="none" stroke="currentColor" stroke-opacity=".45" stroke-width="1"/>
      <path d="M10 -18L0 -8M130 -18L140 -8" fill="none" stroke="currentColor" stroke-opacity=".45" stroke-width="1"/>
      <text x="70" y="-10" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="12" fill="currentColor" fill-opacity=".6">140</text>
    </g>
    <g id="dimV">
      <path d="M0 0V140" fill="none" stroke="currentColor" stroke-opacity=".45" stroke-width="1"/>
      <path d="M-8 0H8M-8 140H8" fill="none" stroke="currentColor" stroke-opacity=".45" stroke-width="1"/>
      <path d="M-18 10L-8 0M-18 130L-8 140" fill="none" stroke="currentColor" stroke-opacity=".45" stroke-width="1"/>
      <text x="-12" y="74" writing-mode="tb" glyph-orientation-vertical="0" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="12" fill="currentColor" fill-opacity=".6">140</text>
    </g>

    <!-- Разъёмы -->
    <g id="ampseal">
      <rect x="0" y="0" rx="7" ry="7" width="160" height="58" fill="none" stroke="currentColor" stroke-width="1.6" stroke-opacity=".45"/>
      <rect x="12" y="12" rx="4" ry="4" width="136" height="34" fill="none" stroke="currentColor" stroke-opacity=".4"/>
      <g fill="currentColor" fill-opacity=".6">
        <!-- 18 пинов -->
        <g transform="translate(20,20)">
          <g>
            <circle r="1.2" cx="0" cy="0"/><circle r="1.2" cx="12" cy="0"/><circle r="1.2" cx="24" cy="0"/><circle r="1.2" cx="36" cy="0"/><circle r="1.2" cx="48" cy="0"/><circle r="1.2" cx="60" cy="0"/><circle r="1.2" cx="72" cy="0"/><circle r="1.2" cx="84" cy="0"/><circle r="1.2" cx="96" cy="0"/>
          </g>
          <g transform="translate(0,14)">
            <circle r="1.2" cx="0" cy="0"/><circle r="1.2" cx="12" cy="0"/><circle r="1.2" cx="24" cy="0"/><circle r="1.2" cx="36" cy="0"/><circle r="1.2" cx="48" cy="0"/><circle r="1.2" cx="60" cy="0"/><circle r="1.2" cx="72" cy="0"/><circle r="1.2" cx="84" cy="0"/><circle r="1.2" cx="96" cy="0"/>
          </g>
        </g>
      </g>
      <!-- Уши крепления -->
      <circle cx="12" cy="29" r="4" fill="none" stroke="currentColor" stroke-opacity=".45"/>
      <circle cx="148" cy="29" r="4" fill="none" stroke="currentColor" stroke-opacity=".45"/>
    </g>

    <g id="round-conn">
      <circle cx="0" cy="0" r="28" fill="none" stroke="currentColor" stroke-opacity=".5" stroke-width="1.6"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="currentColor" stroke-opacity=".45"/>
      <g fill="currentColor" fill-opacity=".6">
        <circle r="1.4" cx="-10" cy="-6"/><circle r="1.4" cx="0" cy="-12"/><circle r="1.4" cx="10" cy="-6"/>
        <circle r="1.4" cx="-10" cy="6"/><circle r="1.4" cx="0" cy="12"/><circle r="1.4" cx="10" cy="6"/>
      </g>
      <path d="M-32 0H-28M28 0H32" stroke="currentColor" stroke-opacity=".45"/>
    </g>

    <g id="micro-deutsch">
      <rect x="0" y="0" width="92" height="28" rx="5" ry="5" fill="none" stroke="currentColor" stroke-opacity=".5"/>
      <rect x="10" y="8" width="72" height="12" rx="2" ry="2" fill="none" stroke="currentColor" stroke-opacity=".45"/>
      <g fill="currentColor" fill-opacity=".65">
        <circle r="1" cx="16" cy="14"/><circle r="1" cx="24" cy="14"/><circle r="1" cx="32" cy="14"/><circle r="1" cx="40" cy="14"/><circle r="1" cx="48" cy="14"/><circle r="1" cx="56" cy="14"/><circle r="1" cx="64" cy="14"/><circle r="1" cx="72" cy="14"/>
      </g>
    </g>

    <!-- ЭБУ (фронт) — более детально -->
    <g id="ecuFront">
      <rect x="-190" y="-170" width="380" height="340" rx="24" ry="24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-opacity=".55"/>
      <rect x="-168" y="-148" width="140" height="160" rx="14" ry="14" fill="none" stroke="currentColor" stroke-opacity=".5"/>
      <rect x="28" y="-148" width="140" height="160" rx="14" ry="14" fill="none" stroke="currentColor" stroke-opacity=".5"/>
      <!-- Внутренние посадочные -->
      <rect x="-152" y="-130" width="108" height="124" rx="10" ry="10" fill="none" stroke="currentColor" stroke-opacity=".4"/>
      <rect x="44" y="-130" width="108" height="124" rx="10" ry="10" fill="none" stroke="currentColor" stroke-opacity=".4"/>
      <!-- Центральная пробка -->
      <circle cx="0" cy="-18" r="14" fill="none" stroke="currentColor" stroke-opacity=".55"/>
      <circle cx="0" cy="-18" r="5" fill="none" stroke="currentColor" stroke-opacity=".55"/>
      <!-- Нижние фаски и ребра -->
      <path d="M-190 110h380v28c0 12-10 22-22 22h-336c-12 0-22-10-22-22z" fill="none" stroke="currentColor" stroke-opacity=".45"/>
      <g stroke="currentColor" stroke-opacity=".35">
        <path d="M-160 140h320"/>
        <path d="M-160 148h320"/>
      </g>
      <!-- Разъёмы снизу -->
      <use href="#ampseal" x="-170" y="144"/>
      <use href="#ampseal" x="10" y="144"/>
      <!-- Крепёж по периметру -->
      <g fill="none" stroke="currentColor" stroke-opacity=".55">
        <circle cx="-170" cy="-150" r="8"/><circle cx="170" cy="-150" r="8"/>
        <circle cx="-170" cy="150" r="8"/><circle cx="170" cy="150" r="8"/>
      </g>
    </g>

    <!-- Блок‑дисплей (вид спины) с ребрами и кронштейнами -->
    <g id="displayBack">
      <rect x="-220" y="-160" width="440" height="320" rx="26" ry="26" fill="none" stroke="currentColor" stroke-opacity=".55" stroke-width="1.8"/>
      <!-- Рёбра охлаждения -->
      <g stroke="currentColor" stroke-opacity=".45">
        <path d="M-18 -40V60M-10 -50V70M-2 -60V80M6 -60V80M14 -50V70M22 -40V60"/>
      </g>
      <!-- Группы перфорации -->
      <g stroke="currentColor" stroke-opacity=".4">
        <g transform="translate(-120,10)">
          <circle r="2" cx="-16" cy="-12"/><circle r="2" cx="-8" cy="-12"/><circle r="2" cx="0" cy="-12"/><circle r="2" cx="8" cy="-12"/><circle r="2" cx="16" cy="-12"/>
          <circle r="2" cx="-16" cy="-4"/><circle r="2" cx="-8" cy="-4"/><circle r="2" cx="0" cy="-4"/><circle r="2" cx="8" cy="-4"/><circle r="2" cx="16" cy="-4"/>
          <circle r="2" cx="-16" cy="4"/><circle r="2" cx="-8" cy="4"/><circle r="2" cx="0" cy="4"/><circle r="2" cx="8" cy="4"/><circle r="2" cx="16" cy="4"/>
        </g>
        <g transform="translate(120,10) scale(-1,1)">
          <use href="#cross" transform="translate(-20,0)"/>
          <circle r="2" cx="-16" cy="-12"/><circle r="2" cx="-8" cy="-12"/><circle r="2" cx="0" cy="-12"/><circle r="2" cx="8" cy="-12"/><circle r="2" cx="16" cy="-12"/>
          <circle r="2" cx="-16" cy="-4"/><circle r="2" cx="-8" cy="-4"/><circle r="2" cx="0" cy="-4"/><circle r="2" cx="8" cy="-4"/><circle r="2" cx="16" cy="-4"/>
          <circle r="2" cx="-16" cy="4"/><circle r="2" cx="-8" cy="4"/><circle r="2" cx="0" cy="4"/><circle r="2" cx="8" cy="4"/><circle r="2" cx="16" cy="4"/>
        </g>
      </g>
      <!-- Низ: кожух разъёмов -->
      <path d="M-120 120h240c18 0 32 14 32 32v34h-304v-34c0-18 14-32 32-32z" fill="none" stroke="currentColor" stroke-opacity=".5"/>
      <use href="#ampseal" x="-96" y="152"/>
      <!-- Боковой сервисный модуль -->
      <rect x="170" y="-70" width="46" height="160" rx="8" ry="8" fill="none" stroke="currentColor" stroke-opacity=".5"/>
      <circle cx="170" cy="-70" r="6" fill="none" stroke="currentColor" stroke-opacity=".45"/>
      <circle cx="216" cy="90" r="6" fill="none" stroke="currentColor" stroke-opacity=".45"/>
      <!-- Кнопка питания -->
      <circle cx="-200" cy="-134" r="12" fill="none" stroke="currentColor" stroke-opacity=".55"/>
      <path d="M-200 -140v12" stroke="currentColor" stroke-width="1.6" stroke-opacity=".55" stroke-linecap="round"/>
    </g>

    <!-- Штриховка сечений -->
    <pattern id="hatch" width="8" height="8" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <path d="M0 0h8" stroke="currentColor" stroke-opacity=".25" stroke-width="1"/>
    </pattern>

    <!-- Технологические бейджи -->
    <g id="badge">
      <rect x="0" y="0" rx="3" ry="3" width="90" height="20" fill="none" stroke="currentColor" stroke-opacity=".5"/>
      <text x="45" y="14" text-anchor="middle" font-size="11" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="currentColor" fill-opacity=".75">CAN • IP67</text>
    </g>
  </defs>

  <!-- Подложка: две сетки, чтобы получить глубину -->
  <rect width="100%" height="100%" fill="url(#gridMinor)"/>
  <rect width="100%" height="100%" fill="url(#gridMajor)"/>

  <!-- Маркировка зон экрана -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="10" fill="currentColor" fill-opacity=".45">
    <text x="24" y="28">Z1</text>
    <text x="1576" y="28" text-anchor="end">Z2</text>
    <text x="24" y="880">Z3</text>
    <text x="1576" y="880" text-anchor="end">Z4</text>
  </g>

  <!-- Левая массивная группа: ЭБУ + выноски + разъёмы -->
  <g transform="translate(360,520) scale(1.02)" color="#FFFFFF">
    <use href="#ecuFront"/>
    <!-- Вынесенные круглые и micro‑Deutsch разъёмы -->
    <g transform="translate(-250,-40)">
      <use href="#round-conn"/>
      <path d="M-22 0H-80" stroke="currentColor" stroke-opacity=".5"/>
      <text x="-92" y="4" text-anchor="end" font-size="11" fill="currentColor" fill-opacity=".7">X3</text>
    </g>
    <g transform="translate(260,-56)">
      <use href="#micro-deutsch"/>
      <path d="M0 14H-70" stroke="currentColor" stroke-opacity=".5"/>
      <text x="6" y="10" font-size="11" fill="currentColor" fill-opacity=".7">X4</text>
    </g>
    <!-- Размеры корпуса -->
    <g transform="translate(-190,-170)">
      <use href="#dimH" transform="translate(0,-28)"/>
      <use href="#dimV" transform="translate(-28,0)"/>
    </g>
    <!-- Оси симметрии -->
    <use href="#axis" transform="translate(0,-18)"/>
    <!-- Сечение участка -->
    <path d="M-168 -10h336v40h-336z" fill="url(#hatch)" opacity=".18"/>
  </g>

  <!-- Правая массивная группа: спина дисплея, кронштейны, размеры -->
  <g transform="translate(1180,420) scale(1.06)" color="#FFFFFF">
    <use href="#displayBack"/>
    <use href="#dimH" transform="translate(-220,176)"/>
    <use href="#dimV" transform="translate(246,-160)"/>
    <use href="#centerMark" transform="translate(0,0)"/>
    <!-- Выноски к сервисному модулю -->
    <path d="M220 -70h110" stroke="currentColor" stroke-opacity=".5"/>
    <text x="336" y="-66" font-size="11" fill="currentColor" fill-opacity=".75">Service</text>
  </g>

  <!-- Диагональные акцентные штрихи -->
  <g stroke="currentColor" stroke-opacity=".22" color="#FFFFFF">
    <path d="M80 760C520 620 980 700 1540 560" fill="none" stroke-width="2"/>
    <path d="M60 680C480 560 980 520 1580 460" fill="none" stroke-width="1.6"/>
    <path d="M-40 580C420 480 920 420 1640 380" fill="none" stroke-width="1.2"/>
  </g>
</svg>
